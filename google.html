<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="google.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    </head>
    <body>
    <div class="whole">
        <div class="top">
            <div class="topLeft">
                <h4>About</h4>
                <h4>Store</h4>
            </div>
            <div class="topRight">
                <h4>Gmail</h4>
                <h4>Images</h4>
                <div class="appsIcon">
                    <img src="baseline-apps-24px.svg"/>
                </div>
                <h4 class="buttonBlue">Sign In</h4>
            </div>

        </div>
        <div class="main">
                <div class="logo">
                    <img class="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
                </div>
                <div class="search">
                   <div class="searchWrap">
                       <input type="text" name="gsearch">
                       <i class="fas fa-microphone"></i>
                   </div>
                </div>
                <div class="buttonGrey">
                    <h3>Google Search</h3>
                    <h3>I'm Feeling Lucky</h3>
                </div>

        </div>
        <div class="bottomTop">
            <h6 class="textTop">United Kingdom</h6>


        </div>
        <div class="bottomBottom">
            <div class="bottomBLeft">
                <h6>Advertising</h6>
                <h6>Business</h6>
             </div>
             <div class="bottomBRight">
                <h6>Privacy</h6>
                <h6>Terms</h6>
                <h6>Settings</h6>
             </div>
        </div>

           



        </div>
    </div>
    </body>
</html>
